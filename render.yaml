services:
  - type: web
    name: aurora-qa
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port 8000
    healthCheckPath: /health
    healthCheckInterval: 300
    autoDeploy: true
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: LOG_LEVEL
        value: INFO
      - key: ENVIRONMENT
        value: production

